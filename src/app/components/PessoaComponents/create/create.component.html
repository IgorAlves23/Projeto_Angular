<form (ngSubmit)="createPessoas()" [formGroup]="form">
  <div class="form-group mb-3">
    <label for="inputName">Nome</label>
    <input formControlName="nome" type="text" class="form-control" id="inputName" placeholder="Nome Completo">
  </div>

  <div class="form-group mb-3">
    <label for="inputCep">CEP</label>
    <input formControlName="cep" type="text" class="form-control" id="inputCep" placeholder="00000000">
  </div>

  <div class="form-group mb-3">
    <label for="inputEndereco">Endereço</label>
    <input formControlName="endereco" type="text" class="form-control" id="inputEndereco" placeholder="Rua A, 1000">
  </div>

  <div class="form-group mb-3">
    <label for="inputCidade">Cidade</label>
    <input formControlName="cidade" type="text" class="form-control" name="cidade" id="inputCidade" placeholder="São Paulo">
  </div>

  <div class="form-group mb-3">
    <label for="inputUF">UF</label>
    <input formControlName="uf" type="text" class="form-control" name="uf" id="inputUF" placeholder="SP">
  </div>

  <div class="d-flex gap-2 mt-3">
    <button type="submit" class="btn btn-primary">Cadastrar</button>
    <button type="button" [routerLink]="['/']" class="btn btn-danger">Cancelar</button>
  </div>
</form>
